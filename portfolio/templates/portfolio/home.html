{% extends 'portfolio/base.html' %}

{% block content %}
{% load static %}
<div class="text-center">
<h1 class="display-4">Deserts from Above</h1>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-75 mx-auto" src="{% static 'portfolio/1.jpg' %}" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>Auzzie Desert</h5>
            <p>...</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-75 mx-auto" src="{% static 'portfolio/2.jpg' %}" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>...</h5>
            <p>...</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-75 mx-auto" src="{% static 'portfolio/3.jpg' %}" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>...</h5>
            <p>...</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src='{{ project.image.url }}' height=200>

{% if project.url %}
<br><a heref="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
{% endblock %}
